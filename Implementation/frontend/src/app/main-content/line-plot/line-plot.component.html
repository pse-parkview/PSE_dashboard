<mat-card>

  <mat-card-title>Line Plot</mat-card-title>

  <div class="plot">
    <canvas [chartType]="chartType"
            [datasets]="chartData"
            [options]="chartOptions" baseChart
            class="chart"
            id="canvas">
    </canvas>
  </div>

  <!-- TODO style line plot select so that it looks palatable-->
  <mat-form-field>
    <mat-label>
      X Axis Scaling
    </mat-label>
    <mat-select [(value)]="this.xType"
                (selectionChange)="updateChart()">
      <mat-option [value]="'linear'">
        Linear
      </mat-option>
      <mat-option [value]="'logarithmic'">
        Logarithmic
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>
      Y Axis Scaling
    </mat-label>
    <mat-select [(value)]="this.yType"
                (selectionChange)="updateChart()">
      <mat-option [value]="'linear'">
        Linear
      </mat-option>
      <mat-option [value]="'logarithmic'">
        Logarithmic
      </mat-option>
    </mat-select>
  </mat-form-field>

  <a class="download-btn" href="#" (click)="downloadCanvas($event)">Download Plot</a>
</mat-card>
