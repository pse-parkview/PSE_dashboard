<mat-card>

  <mat-card-title>Line Plot - {{chartTitle}}</mat-card-title>

  <div class="plot">
    <canvas [chartType]="chartType"
            [datasets]="chartData"
            [options]="chartOptions" baseChart
            class="chart"
            id="canvas">
    </canvas>
  </div>

  <div class="settings">
    <mat-form-field>
      <mat-label>
        X Axis Scaling
      </mat-label>
      <mat-select [(value)]="this.xType"
                  (selectionChange)="updateChart()">
        <mat-option [value]="'linear'">
          Linear
        </mat-option>
        <mat-option [value]="'logarithmic'">
          Logarithmic
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Y Axis Scaling
      </mat-label>
      <mat-select [(value)]="this.yType"
                  (selectionChange)="updateChart()">
        <mat-option [value]="'linear'">
          Linear
        </mat-option>
        <mat-option [value]="'logarithmic'">
          Logarithmic
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-flat-button
            class="btn"
            (click)="downloadCanvas($event)"
            color="primary">
      <mat-icon>download_file</mat-icon>
      Download Plot
    </button>

    <button mat-flat-button
            [cdkCopyToClipboard]="url" class="btn"
            color="primary">
      <mat-icon>assignment</mat-icon>
      Copy Link
    </button>

  </div>
</mat-card>
