<mat-card class="git-history-wrapper">

  <mat-card class="git-history-title">
    <mat-card-title>
      Git History
    </mat-card-title>

    <mat-form-field>
      <mat-label>Selected Branch</mat-label>
      <mat-select [(value)]="currentlySelectedBranch"
                  (selectionChange)="selectBranch(currentlySelectedBranch)">
        <mat-option *ngFor="let branchname of branchNames"
                    [value]="branchname"
                    (select)="selectBranch(branchname)">
          {{branchname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>

  <div>
    <mat-card *ngFor="let commit of commits">
      <button mat-flat-button color="primary" (click)="selectCommit(commit)">+</button>
      <span class="date">{{commit.date}} </span>
      <span class="author">{{commit.author}} </span>
      <span class="message">{{commit.commitMessage}} </span>
      <span [ngClass]="{'benchmark' : commit.hasBenchmark == true, 'noBenchmark' : commit.hasBenchmark == false}">{{commit.hasBenchmark ? "Benchmark" : "No Benchmark"}} </span>

    </mat-card>
  </div>

</mat-card>
